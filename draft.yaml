models:
  # ...
  Category:
      name: string:50
      description: string
      user_id: id foreign
      relationships:
        hasMany: Product

  Product:
      name: string:50
      description: string
      price: integer
      category_id: id foreign
      user_id: id foreign
      relationships:
        belongsTo: Category, User

  User:
      name: string:24
      email: string
      relationships: 
        hasMany: Product, Category

controllers:
  # ...
  Category:
    resource: api
  
  Product:
    resource: api

seeders: Category, Product